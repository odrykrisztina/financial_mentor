<div class="min-h-full w-screen flex flex-col justify-center py-6">
  <div class="flex justify-center items-center mx-auto w-screen">
    
    <div class="w-screen px-2 ms:px-4 md:px-6 lg:px-8 xl:px-10 2xl:px-12
                origin-center duration-300 ease-out transition-transform"
         style="transform: scale(0);"
         [style.transform]="mounted() ? 'scale(1)' : 'scale(0)'">

      <!-- Title -->
      <div class="flex flex-col sm:flex-row justify-center items-center w-full mt-5">
        <fa-icon [icon]="icon.faImages"
                  class="fa-2xl me-0 sm:me-3"></fa-icon>
        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl mt-5 sm:mt-0
                    text-bold text-small-caps truncate capitalize-first">
          <span> {{ lang.data['gallery'] || 'gallery' }} </span>
        </div>
      </div>

      <!-- Images -->
      <div class="w-full mt-5">
        <div class="w-full">
          <div class="relative overflow-hidden 
                      px-3 py-5 sm:px-6 sm:py-8">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 
                        lg:grid-cols-4 gap-3 sm:gap-4">
              @for (img of galleryImages; track img; let idx = $index) {
              <div class="group relative overflow-hidden rounded-xl border 
                          border-slate-200 bg-slate-50/60
                          dark:border-slate-700 dark:bg-slate-900/60 shadow-sm">
                <img [src]="`assets/media/image/galleries/gallery_${img}.jpg`"
                    [alt]="`gallery_${img}`"
                    [attr.loading]="idx < 4 ? 'eager' : 'lazy'"
                    class="aspect-[4/3] w-full object-cover 
                            transition-transform duration-300
                            group-hover:scale-105" />
              </div>
            }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
